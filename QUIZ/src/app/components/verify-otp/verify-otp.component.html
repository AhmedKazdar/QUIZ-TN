<div class="otp-verification">
  <div class="card">
    <div class="card-body text-center">
      <div class="mb-4">
        <i class="bi bi-shield-lock fs-1 text-primary"></i>
        <h3 class="mt-3">Verify Your Phone</h3>
        <p class="text-muted">
          We've sent a 4-digit verification code to <strong>+216 {{ phoneNumber }}</strong>
        </p>
      </div>

      <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <div class="otp-inputs d-flex justify-content-center gap-2 mb-3">
            <input 
              *ngFor="let digit of [0,1,2,3]; let i = index"
              type="text" 
              class="form-control form-control-lg text-center"
              [formControlName]="'digit' + i"
              maxlength="1"
              (keyup)="onKeyUp($event, i)"
              (keydown)="onKeyDown($event, i)"
              (paste)="onPaste($event)"
              (input)="onInput($event, i)"
              [class.is-invalid]="submitted && otpForm.get('digit' + i)?.errors"
              autocomplete="one-time-code"
              inputmode="numeric"
              pattern="[0-9]*">
          </div>
          
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
        </div>

        <div class="d-grid gap-2">
          <button 
            type="submit" 
            class="btn btn-primary btn-lg"
            [disabled]="loading || otpForm.invalid">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            {{ loading ? 'Verifying...' : 'Verify OTP' }}
          </button>
          
          <button 
            type="button" 
            class="btn btn-link mt-2"
            (click)="resendOtp()"
            [disabled]="!canResend">
            <span *ngIf="!canResend">
              Resend code in {{ countdown }}s
            </span>
            <span *ngIf="canResend">
              Didn't receive code? <strong>Resend OTP</strong>
            </span>
          </button>
        </div>
      </form>
      
      <div class="mt-4">
        <p class="text-muted small mb-0">
          Having trouble? 
          <a href="#" (click)="changeNumber($event)" class="text-decoration-none">Change phone number</a>
        </p>
      </div>
    </div>
  </div>
</div>
